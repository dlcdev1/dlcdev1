<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
		<section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Categorias</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/categories/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Categorias</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
				<div th:replace="~{fragments/alert}"></div>

	            <form th:action="${category.id == null} ? @{/categories/salvar} : @{/categories/editar}"
					  th:object="${category}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="name">Nome da categoria</label>
	                        <input type="text" class="form-control" id="name" placeholder="Nome da Categoria" autofocus="autofocus"
	                               th:field="*{name}"/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
			<div th:replace="~{fragments/modal :: modal}"></div>
	    </section>
</body>
</html>
