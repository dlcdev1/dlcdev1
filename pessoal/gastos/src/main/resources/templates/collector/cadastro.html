<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
		<section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">

	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Cobradores</span>
	                        </li>
	                    </ul>
	                </div>

	                <a class="btn btn-primary btn-md" href="/collectors/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Cobradores</span>
	                </a>
	            </nav>
	        </div>

	        <div class="container" id="cadastro">
	            <form th:action="${billCollector.id == null} ? @{/collectors/salvar} : @{/collectors/editar}"
					  th:object="${billCollector}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="name">Nome do Cobrador</label>
	                        <input type="text" class="form-control" id="name" placeholder="Nome Completo"
	                               autofocus="autofocus" name="name" th:field="*{name}"/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="type_service">Categoria</label>
	                        <select id="type_service" class="form-control" name="typeService" th:field="*{typeService}">
	                            <option value="" >Selecione...</option>
	                            <option value="Agua">Agua</option>
	                            <option value="Eletrica">Eletrica</option>
	                            <option value="Telefonia">Telefonia</option>
	                            <option value="Cartao">Cartao</option>
	                            <option value="Iptu">Iptu</option>
	                            <option value="Seguro">Seguro</option>
	                            <option value="Escola">Escola</option>
	                            <option value="Emprestimo">Emprestimo</option>
	                            <option value="Internet">Internet</option>
	                            <option value="Outros">Outros</option>
	                        </select>
	                        <div class="invalid-feedback">

	                        </div>
	                    </div>
	                </div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="site">Site</label>
							<input type="text" class="form-control" id="site" placeholder="Site"
								   autofocus="autofocus" name="site" th:field="*{site}"/>
							<div class="invalid-feedback"></div>
						</div>
					</div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
