<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
		<section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">

	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Cobradores</span>
	                        </li>
	                    </ul>
	                </div>

	                <a class="btn btn-primary btn-md" href="/collectors/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Cobradores</span>
	                </a>
	            </nav>
	        </div>

	        <div class="container" id="cadastro">

				<div th:replace="~{fragments/alert}"></div>

	            <form th:action="${billCollector.id == null} ? @{/collectors/salvar} : @{/collectors/editar}"
					  th:object="${billCollector}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="name">Nome do Cobrador</label>
	                        <input type="text" class="form-control" id="name" placeholder="Nome Completo"
	                               autofocus="autofocus" name="name" th:field="*{name}"/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                </div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="category">Categoria</label>
							<select id="category" class="form-control" th:field="*{category}">
								<option value="" >Selecione</option>
								<option th:each="c : ${category}"
										th:value="${c.id}" th:text="${c.name}">Agua
								</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="site">Site</label>
							<input type="text" class="form-control" id="site" placeholder="Site"
								   autofocus="autofocus" name="site" th:field="*{site}"/>
							<div class="invalid-feedback"></div>
						</div>
					</div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
