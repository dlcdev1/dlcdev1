<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Cadastrar Periodo</span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" href="/periods/listar" role="button">
            <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
            <span>Listar Periodos</span>
        </a>
    </nav>

    <div class="container" id="cadastro">
        <div th:replace="~{fragments/alert}"></div>

        <form th:action="${timeSource.id == null} ? @{/periods/salvar} : @{/periods/editar}"
              th:object="${timeSource}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mes">Mes</label>
                    <select id="mes" class="form-control"  th:field="*{mes}" name="mes">
                        <option value="">Selecione...</option>
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Março">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>
                    <div class="invalid-feedback">

                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="year-number">Ano</label>
                    <input type="text" class="form-control" id="year-number"
                           placeholder="Ano do periodo" autofocus="autofocus"
                           th:field="*{year}"/>
                </div>
            </div>
            <input type="hidden" id="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>
    <div th:replace="~{fragments/modal :: modal}"></div>
</section>
</body>
</html>
