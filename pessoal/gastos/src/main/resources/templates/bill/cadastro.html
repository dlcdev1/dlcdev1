<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Cadastrar Contas</span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" href="/bills/listar" role="button">
            <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
            <span>Listar Contas</span>
        </a>
    </nav>

    <div class="container" id="cadastro">
        <div th:replace="~{fragments/alert}"></div>

        <form th:action="${bill.id == null} ? @{/bills/salvar} : @{/bills/editar}"
              th:object="${bill}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="billCollector">Conta</label>
                    <select id="billCollector" class="form-control" th:field="*{billCollector}">
                        <option value="">Selecione</option>
                        <option th:each="c : ${billCollector}"
                                th:value="${c.id}" th:text="${c.name}">Agua
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="value">Valor</label>
                    <input type="text" class="form-control" id="value" data-mask="#.##0.00"
                           placeholder="valor do debito"
                           data-mask-reverse="true" th:field="*{value}"/>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="dueDate">Vencimento</label>
                    <input type="date" class="form-control" id="dueDate"
                           th:field="*{dueDate}" th:value="*{dueDate}"/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="timeSource">Mes</label>
                    <select id="timeSource" class="form-control" th:field="*{timeSource}">
                        <option value="">Selecione</option>
                        <option th:each="c : ${timeSource}"
                                th:value="${c.id}" th:text="${c.mesYear}">Mes
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-check col-md-6">
                    <label for="billCollector">Pago</label>
                    <input type=checkbox class="form-control" id="paidOut"
                           checked th:field="*{paidOut}"></label>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <input type="hidden" id="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>
    <div th:replace="~{fragments/modal :: modal}"></div>
</section>
</body>
</html>
